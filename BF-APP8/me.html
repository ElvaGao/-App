<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.css">
		<link rel="stylesheet" href="css/style.css" />
	</head>
	
	<body>
		<!--头部背景图片开始-->
		<div class="me-header">
			<div class="portrait"><img src="#"/></div>
			<div class="mh-name"><h4>asdfasdfasd</h4><p>facebook laccount: asdfadf</p></div>
		</div>
		<!--头部背景图片结束-->
		<!--设置列表开始-->
		<ul class="mui-table-view me-list">
	        <li class="mui-table-view-cell">
	            <a class="mui-navigate-right">
	                <span class="mui-icon mui-icon-camera"></span><span>Saved</span>
	            </a>
	        </li>
	        <li class="mui-table-view-cell">
	            <a class="mui-navigate-right">
	                <span class="mui-icon mui-icon-camera"></span><span>Following</span>
	            </a>
	        </li>
	    </ul>
	    <ul class="mui-table-view me-list">
	        <li class="mui-table-view-cell">
	            <a class="mui-navigate-right">
	                <span class="mui-icon mui-icon-camera"></span><span>Notification</span>
	            </a>
	        </li>
	        <li class="mui-table-view-cell">
	            <a class="mui-navigate-right">
	                <span class="mui-icon mui-icon-camera"></span><span>Settings</span>
	            </a>
	        </li>
	        <li class="mui-table-view-cell">
	            <a class="mui-navigate-right">
	                <span class="mui-icon mui-icon-camera"></span><span>Feedback</span>
	            </a>
	        </li>
	    </ul>
		<!--设置列表结束-->
	</body>

</html>
