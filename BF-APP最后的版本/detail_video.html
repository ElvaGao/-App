<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.css">
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!--内容开始-->
		<div class="mui-content detail-video" style="height: 100%;position: relative;">
			<!--video内容开始-->
			<div class="video-top">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<div class="play"><span class="mui-icon mui-icon-arrowright"></span></div>
				<!--<div class="main-video">
					<img src="images/dog2.jpg"/>
				</div>-->
				<!--放video-->
				<div class="video-play">
					<video playsinline preload="auto" width="100%" height="160" data-setup="{}" loop>
						<source src="images/v2.mp4" type="video/mp4">
					</video>
				</div>
			</div>
							
											
											
			<!--video内容结束-->
		</div>
		<!--内容结束-->
		<!--script引入-->
		<script type="text/javascript" src="js/mui.js" ></script><!--mui提供的的js文件-->
		<script type="text/javascript" src="js/script.js" ></script><!--存放函数的js文件-->
		<script src="js/detail_video.js"></script><!--本页引入的js文件-->
	</body>

</html>
