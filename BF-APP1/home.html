<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<!--页面内容开始-->
		<div id="slider" class="mui-slider mui-fullscreen">
			<!--左右滑块开始-->
			<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
				<div class="mui-scroll">
					<a class="mui-control-item mui-active" href="#item1mobile">
						For You
					</a>
					<a class="mui-control-item" href="#item2mobile">
						U.S.
					</a>
					<a class="mui-control-item" href="#item3mobile">
						Video
					</a>
					<a class="mui-control-item" href="#item2mobile">
						GIF
					</a>
				</div>
			</div>
			<!--左右滑块结束-->
			
			<!--列表内容开始-->
			<div class="mui-slider-group">
				<!--列表1开始 item1mobile，第一个列表默认为mui-active类 -->
				<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
					<div id="pullrefresh" class="mui-content mui-scroll-wrapper pullrefresh">
					    <div class="mui-scroll">
					        <!--数据列表-->
					        <ul class="mui-table-view mui-table-view-chevron">
					            <li class="mui-table-view-cell">1</li>
					            <li class="mui-table-view-cell">1</li>
					            <li class="mui-table-view-cell">1</li>
					            <li class="mui-table-view-cell">1</li>
					        </ul>
					    </div>
					</div>
				</div>
				<!--列表1结束-->
			</div>
			<!--列表内容结束-->
		</div>
		<!--页面内容结束-->
		
		<!--script开始-->
		<script src="js/mui.js"></script> <!--本页script-->
		<script type="text/javascript" src="js/castapp.js" ></script> <!--引入castapp-->
		<script>
			castapp.init();//初始化castapp
			/**
			 * 下拉刷新和上拉加载
			 * 
			 * 参数1 : 容器id
			 * 参数2 : 下拉回调 回调参数clearLoad 移除加载信息
			 * 参数3 : 上拉回调 回调参数dataState 监听数据情况 true 为没有新数据 false 为有更多新数据
			 * 
			 */
			
			castapp.refreshLoad('pullrefresh',function(clearLoad){
				
				alert('下拉刷新咯');
				clearLoad();
				
			},function(dataState){
				
				alert('上拉加载了');
				dataState(true);
				
			});

		</script>

	</body>

</html>
